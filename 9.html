<!-- Write a program to find the given array of object is empty or not -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 9</title>
</head>

<body>
    <script>

        const arr = [1, 4, 6, 7, {
            name: "Apeksha",
            lastName: "Raval",
            no: 40,
            prop4: false
        }
        ];


        if (arr.length == 0) {
            console.log("Array is empty");
        } else {
            console.log("Array size is: " + arr.length);
        }

    </script>
</body>

</html>
