<!-- // Write a JavaScript program to return the minimum-maximum value of an array, after applying the provided function to set comparing rule. -->




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 3</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let arr = [];
        let size = parseInt(prompt("Enter the Size of array: "));
        for (let i = 0; i < size; i++) {
            arr[i] = prompt('Enter Element ' + (i + 1));
        }
        // console.log(arr);
        document.getElementById('demo').innerHTML = " Array is : [" + arr + "]";
        MinMax(arr);

        function MinMax(arr) {
            let min = arr[0];
            let max = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                } else if (arr[i] > max) {
                    max = arr[i];
                }
            }
            document.getElementById('demo1').innerHTML = ` Minimum number is :${min}  Maximum number is :${max}`;
        }
    </script>
</body>

</html>
