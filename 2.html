<!-- // Write a JavaScript program to combine the numbers of a given array into an array containing all combinations -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
</head>

<body>
    <p id="demo"></p>
    <script>


        const arr = [1, 2];
        function combination(arr) {
            const result = [[]];
            for (let i = 0; i < arr.length; i++) {
                const currlen = result.length;
                for (let j = 0; j < currlen; j++) {
                    result.push([...result[j], arr[i]]);
                }
            }
            return result;

        }

        console.log(combination(arr));
        document.getElementById('demo').innerHTML = combination(arr);
    </script>
</body>

</html>
