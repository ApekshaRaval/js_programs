<body>
    <script>
        let arr = [9, 0, "apeksha", false, NaN, 27, undefined, [], true, ""];

        function rmFalsey(arr) {

            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(rmFalsey(arr));
    </script>
