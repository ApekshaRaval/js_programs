<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 10</title>
</head>

<body>
    <script>
        const arr = [
            { apple: 30, banana: 40 },
            { orange: 10, apple: 20 },
            { banana: 10, pineapple: 20 },
            { grapes: 10, apple: 20 },
            { pineapple: 10 }
        ]
            ;
        const newArr = new Map([]);
        arr.map((item) => {
            for (const i in item) {
                // console.log(i)
                newArr.set(i, 0)
            }
        })
        // console.log(newArr)
        let finalArr = Object.fromEntries(newArr)
        for (const i in finalArr) {
            arr.map((items) => {
                for (const name in items) {
                    if (name == i) {
                        finalArr[i] += items[name]
                    }
                }
            })
        }
        console.log(finalArr);
    </script>
</body>

</html>
