<!-- Write a program to convert 12 hour formatt into 24 hours  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>

        let date = new Date();
        document.getElementById('demo').innerHTML = date;
        // convert 24 hour format to 12 hour format
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        // console.log(hours)
        clockFormat(hours);

        function clockFormat(hours) {

            if (hours == 12) {
                document.getElementById('demo1').innerHTML = hours + ":" + minutes + ":" + seconds + " PM";
            }
            else if (hours > 11) {
                hours %= 12;
                document.getElementById('demo1').innerHTML = hours + ":" + minutes + ":" + seconds + " PM";
            }

            else {
                document.getElementById('demo1').innerHTML = hours + ":" + minutes + ":" + seconds + " AM";
            }
        }

    </script>
</body>

</html>
