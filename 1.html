<!-- // Write a JavaScript program to compare two objects to determine if the first one contains equivalent property values
to the second one -->


<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Example 1</title>
</head>

<body>
   <p id="demo"></p>
   <p id="demo1"></p>
   <p id="demo2"></p>
   <script>



      let name = prompt("Enter your name:");
      let age = prompt("Enter your age:");
      let city = prompt("Enter your city:");
      let obj1 = {
         name: name,
         age: age,
         city: city
      };
      console.log(obj1);


      let name1 = prompt("Enter your name:");
      let age1 = prompt("Enter your age:");
      let city1 = prompt("Enter your city:");
      let obj2 = {
         name: name1,
         age: age1,
         city: city1
      };

      console.log(obj2);
      let txt1 = "";
      for (let x in obj1) {
         txt1 += obj1[x] + "  ";
      };

      document.getElementById('demo').innerHTML = `Object 1 = { ${txt1} }`;

      let txt2 = "";
      for (let x in obj2) {
         txt2 += obj2[x] + "  ";
      };

      document.getElementById('demo1').innerHTML = `Object 2 = { ${txt2} }`;

      function check(obj1, obj2) {
         if (JSON.stringify(obj1) === JSON.stringify(obj2)) {
            return ("Property values are Matched")
         }
         else {
            return ("Property values are not  Matched")
         }
      }
      document.getElementById('demo2').innerHTML = check(obj1, obj2);



   </script>

</body>

</html>
