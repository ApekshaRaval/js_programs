<!-- // Write a JavaScript program to compare two objects to determine if the first one contains equivalent property values
to the second one -->


<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Example 1</title>
</head>

<body>
   <p id="demo"></p>

   <script>
      let obj1 = {
         name: "Apeksha",
         lastName: "Raval",
         no: 40,
         prop4: false
      }
      let obj2 = {
         name: "Apeksha",
         lastName: "xyz",
         no: 4,
      }
      if (obj1.name === obj2.name && obj1.lastName === obj2.lastName && obj1.n0 == obj2.no) {
         // console.log("Matched")
         document.getElementById('demo').innerHTML = "object values are matched"
      } else {
         // console.log("Not Matched");
         document.getElementById('demo').innerHTML = "object values are not  matched"
      }
   </script>

</body>

</html>
