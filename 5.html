<!-- Write a JavaScript program to get a random number in the specified range -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5 ~ RandomNumber </title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>

        let min = parseInt(prompt("Enter Starting Number:"));
        let max = parseInt(prompt("Enter  Ending Number:"));

        document.getElementById('demo').innerHTML = "Starting Range Num : " + min + " , Ending Range Num :  " + max;

        let result = random(min, max);
        document.getElementById('demo1').innerHTML = "Random Num is : " + result;

        function random(min, max) {
            if (min < max) {
                let num = Math.floor(Math.random() * ((max - min + 1)) + min);
                return num;
            }
            else {

                return ("you are going to wrong");
            }
        }


    </script>
</body>

</html>
